<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <form>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email"  name="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"  name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">iniciar sesion</ion-button>
    <ion-button expand="block" fill="clear" type="/">No recuerdo mi contraseña</ion-button>
  
  </form>
  
  <!-- <ion-button routerLink="/componente-test">Componente Test</ion-button> -->

  
  
  
  

  
</ion-content>
